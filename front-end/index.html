<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfy</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="" alt="Foodfy">
            </div>
            <nav class="menu">
                <div class="menu__item">Sobre</div>
                <div class="menu__item">Receitas</div>
            </nav>
        </header>
        <main>
           <div class="container">
            <section class="banner">
                <div class="banner__context">
                    <h1>As melhores receitas</h1>
                    <p>Aprenda a construir os melhores pratos com receitas criadas por profissionais do mundo inteiro</p>
                </div>
                <div class="banner__image">
                    <img src="" alt="">
                </div>
            </section>
           </div>
           <div class="container">
               <section class="recipes">
                   <div class="recipes__title">
                       Mais acessadas
                   </div>
                   <div class="recipes__cards">
                        <div class="recipe__card">
                            <div class="recipe__image">
                                <img src="" alt="recipe photo">
                            </div>
                            <div class="recipe__description">
                                <div class="recipe__title">
                                    <p>Triplo bacon burger</p>
                                </div>
                                <div class="recipe__author">
                                    por Jorge Relato
                                </div>
                            </div>
                        </div>
                   </div>
               </section>
           </div>
        </main>
        <footer>
            <p>Todos direitos reservados, receitas Foodfy.</p>

        </footer>
    </div>
</body>
</html>
